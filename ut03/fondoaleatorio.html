<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fondo Aleatorio</title>
    <style>
        div{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script>
    var r=Math.round(Math.random()*255+1);
    var g=Math.round(Math.random()*255+1);
    var b=Math.round(Math.random()*255+1);
    document.write('<div style="background-color: rgb(',r,',',g,',',b,')">');

    document.write("</div>");
</script>

</body>
</html>
